<div class="animated slideInRight detail">
  <h2 md-header>Details</h2>

  <div class="detail" *ngIf="planet">
    <div><i></i></div>
    <p>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="planet.name">
      </mat-form-field>
    </p>
    <p>
      <mat-checkbox [(ngModel)]="revealModel">Reveal Model</mat-checkbox>
    </p>
    <pre *ngIf="revealModel">{{planet | json}}</pre>
  </div>
</div>
