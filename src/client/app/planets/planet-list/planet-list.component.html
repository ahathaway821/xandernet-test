<div class="animated slideInRight">
  <div *ngIf="planets">
    <mat-list>
      <h2 md-header>{{title}}</h2>
      <mat-list-item *ngFor="let planet of planets" [class.selected]="planet===selectedPlanet" (click)="selectPlanet(planet)">
        <p matLine>
          <span>{{planet.name}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

  <router-outlet></router-outlet>
</div>
