<div class="animated slideInRight">
  <div *ngIf="characters">
    <mat-list>
      <h2 md-header>{{title}}</h2>
      <mat-list-item *ngFor="let character of characters" [class.selected]="selectedCharacter === character" (click)="selectCharacter(character)">
        <p matLine>
          <span>{{character.name}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

  <router-outlet></router-outlet>
</div>
